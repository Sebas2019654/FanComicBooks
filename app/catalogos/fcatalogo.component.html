<div class="card bg-dark text-black">
    <div class="card-header">Registro</div>
    <div class="card-body">
    
        <form ngNativeValidate > 
            <div class="form-group row">
    
                <label for="nombre" class="col-form-label col-sm-2" >Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="catalogos.cod_Catalogo" name="nombre" required>
                </div>
            </div>
    
            <div class="form-group row">
    
                <label for="apellido" class="col-form-label col-sm-2" >Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="catalogos.titulo_Catalogo" name="apellido" required>
                </div>
            </div>
    
            <div class="form-group row">
    
                <label for="email" class="col-form-label col-sm-2" >Email</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="catalogos.numero_Comic" name="email" required>
                </div>
            </div>
            <div class="form-group row">
    
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()"*ngIf="!catalogos.cod_Catalogo else elseBlock">Registrar </button>
                <ng-template #elseBlock >
                    <button class="btn btn-primary" role="button" (click)="update()">Edit  </button>
                </ng-template>
                </div>
            </div>
    
        </form>
    
    
    
    </div>
    </div>
